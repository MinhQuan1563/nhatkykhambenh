<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Bệnh</title>
</head>
<body>
<div th:fragment="contentUser" class="container">
    <link rel="stylesheet" th:href="@{../../css/user/danhsachbenh.css}">

    <div class="merged-container">
        <h4 class="mb-4">Danh Sách Bệnh</h4>
        <ul>
            <li th:each="event : ${events}">
                <span th:text="${event.summary}"></span> -
                <span th:text="${event.start.dateTime}"></span>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
