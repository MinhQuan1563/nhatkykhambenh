<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->
        <div class="col-md-6 right-box" style="padding: 30px 30px 30px 20px">
            <form action="#" th:action="@{/register}" method="POST"
                  class="row align-items-center">
                <div class="header-text mb-2 w-100 d-flex flex-column justify-content-center">
                    <h2 class="text-center fw-bold">Đăng ký</h2>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger" th:text="${param.error}">...</div>
                </div>
                <div class="mb-3">
                    <label for="accountForm" class="form-label">Tài khoản</label>
                    <input type="number" id="accountForm" class="form-control form-control-lg bg-light fs-6"
                           placeholder="Tài khoản" maxlength="10" />
                </div>
                <div class="mb-3">
                    <label for="passwordForm" class="form-label">Mật khẩu</label>
                    <input type="password" id="passwordForm" class="form-control form-control-lg bg-light fs-6"
                           placeholder="Password" />
                </div>
                <div class="mb-3">
                    <label for="rePasswordForm" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" id="rePasswordForm" class="form-control form-control-lg bg-light fs-6"
                           placeholder="Password" />
                </div>
                <div class="mb-3">
                    <label for="nameForm" class="form-label">Name</label>
                    <input type="text" id="nameForm" class="form-control form-control-lg bg-light fs-6"
                           placeholder="Name" />
                </div>
                <div class="mb-3">
                    <label for="emailForm" class="form-label">Email</label>
                    <input type="email" id="emailForm" class="form-control form-control-lg bg-light fs-6"
                           placeholder="Email address"/>
                </div>
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Đăng ký</button>
                </div>
                <div class="row">
                    <small>Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></small>
                </div>
            </form>
        </div>
        <!-------------------- ------ Right Box ---------------------------->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
             style="background: #103cbe;">
            <div class="featured-image mb-3">
                <img class="img-fluid" th:src="@{/image/icon.png}" alt="Logo" style="width: 150px;height: 150px">
            </div>
            <p class="text-white fs-2" style="font-weight: 600;">NHẬT KÝ KHÁM BỆNH</p>
            <small class="text-white text-wrap text-center" style="width: 17rem">Cho các thành viên trong gia đình</small>
        </div>
    </div>
</div>
</body>

</html>
