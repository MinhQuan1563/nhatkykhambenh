<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/dashboard}">
<head>
    <title th:text="${param.maChiTietDonThuoc != null ? 'Cập nhật Chi Tiết Đơn Thuốc' : 'Thêm mới Chi Tiết Đơn Thuốc'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:fragment="contentAdmin">
    <div class="card-body">
        <div class="col-md-6" style="max-width: 100%;">
            <div class="card mb-4">
                <h5 class="font-weight-bold card-header">Tạo mới Thông tin Chi Tiết Đơn Thuốc</h5>
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/khambenh/chitiet/donthuoc/chitietdonthuoc/save}" th:object="${chitietdonthuoc}" method="post">
                            <div class="row">
                                <input type="hidden" th:name="maChiTietDonThuoc" th:value="${chitietdonthuoc.maChiTietDonThuoc}" />
                                <input type="hidden" th:name="maDonThuoc" th:value="${maDonThuoc2}" />
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="donThuoc">Mã Đơn Thuốc:</label>
                                        <input disabled type="text" hidden class="form-control" name="donThuoc" id="donThuoc" th:value="${maDonThuoc}" required>
                                        <div th:text="'ĐT' + ${@stringUtils.padWithZeros(maDonThuoc2 , 3)}"
                                             th:style="'color: red;'">
                                        </div>
                                        <span th:if="${#fields.hasErrors('maDonThuoc')}" th:errors="*{maDonThuoc}" class="text-danger"></span>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="tenThuoc">Tên Thuốc</label>
                                        <input type="text" class="form-control" id="tenThuoc" th:field="*{tenThuoc}" required >
                                        <span th:if="${#fields.hasErrors('tenThuoc')}" th:errors="*{tenThuoc}" class="text-danger"></span>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="soLuong">Số Lượng (Viên)</label>
                                        <input type="number" class="form-control" id="soLuong" th:field="*{soLuong}" required min="1">
                                        <span th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}" class="text-danger"></span>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lieuLuong">Liều Lượng (Mg)</label>
                                        <input type="number" class="form-control" id="lieuLuong" th:field="*{lieuLuong}" required min="1">
                                        <span th:if="${#fields.hasErrors('lieuLuong')}" th:errors="*{lieuLuong}" class="text-danger"></span>
                                    </div>
                                </div>


                            </div>

                            <div class="create-btn mt-2 d-flex justify-content-end">
                                <a th:href="@{/admin/khambenh/chitiet/donthuoc/chitietdonthuoc}" class="btn btn-outline-secondary" style="line-height: 32px;">Trở về</a>
                                <input type="submit" th:value="${param.maChiTietDonThuoc != null ? 'Lưu' : 'Thêm'}" class="btn btn-primary ml-2" style="min-width: 140px" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script>
    function updateMaNguoiDung() {
        var selectedValue = document.getElementById('nguoiDung').value;
        document.getElementById('maNguoiDung').value = selectedValue;
    }
</script>
