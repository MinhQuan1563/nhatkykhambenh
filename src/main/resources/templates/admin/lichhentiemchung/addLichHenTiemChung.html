<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/dashboard}">
<head>
    <title th:text="${param.maTiemChung != null ? 'Cập nhật tiêm chủng' : 'Thêm mới tiêm chủng'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #selectedMember{
            width: 100%;
            border:1px solid gray;
            min-height: 100px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: start;
            padding: 5px 10px;
        }
        #selectedMember>div{
            width: fit-content;
            font-size: 24px;
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
<div th:fragment="contentAdmin">
    <div class="card-body">
        <div class="col-md-6" style="max-width: 100%;">
            <div class="card mb-4">
                <h5 class="font-weight-bold card-header" >Tạo mới Thông tin tiêm chủng</h5>
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/lichhentiemchung/save}" th:object="${lichHenTiemChungDTO}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="noiTiemChung">Nơi Tiêm Chủng:</label>
                                        <input type="text" class="form-control" id="noiTiemChung" th:field="*{noiTiemChung}" required>
                                        <span th:if="${#fields.hasErrors('noiTiemChung')}" th:errors="*{noiTiemChung}" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="ngayHenTiem">Ngày Tiêm:</label>
                                        <input type="datetime-local" class="form-control" id="ngayHenTiem" th:field="*{ngayHenTiem}" required>
                                        <span th:if="${#fields.hasErrors('ngayHenTiem')}" th:errors="*{ngayHenTiem}" class="text-danger"></span>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <labe>Thanh viên</labe>
                                        <select name="" id="thanhVien"></select>
                                        <div id="selectedMember"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="create-btn mt-2 d-flex justify-content-end">
                                <a href="/admin/lichhentiemchung" class="btn btn-outline-secondary" style="line-height: 32px;">Trở về</a>
                                <input type="submit" th:value="${param.maTiemChung != null ? 'Lưu' : 'Thêm'}" class="btn btn-primary ml-2" style="min-width: 140px" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
