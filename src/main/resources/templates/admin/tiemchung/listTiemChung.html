<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/dashboard}">
<head>
    <title>Quản lý tiêm </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:fragment="contentAdmin">
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center">
                                <h2 class="ml-lg-2">Quản lý tiêm chủng</h2>
                            </div>
                            <div class="col-sm-6 p-0 d-flex justify-content-lg-end justify-content-center">
                                <a href="/admin/tiemchung/add" class="btn btn-success">
                                    <i class="material-icons">&#xE147;</i>
                                    <span>Thêm mới</span>
                                </a>
                                <a href="#deleteModal" class="btn btn-danger" data-toggle="modal">
                                    <i class="material-icons">&#xE15C;</i>
                                    <span>Xóa</span>
                                </a>
                                <!--<a href="/admin/tiemchung/deleteMutil" class="btn btn-danger" data-toggle="modal">
                                    <i class="material-icons">&#xE15C;</i>
                                    <span>Xóa</span>
                                </a>-->
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <span class="custom-checkbox">
                                        <input type="checkbox" id="selectAll">
                                        <label for="selectAll"></label>
                                    </span>
                                </th>
                                <th>Mã tiêm chủng</th>
                                <th>Nơi tiêm chủng</th>
                                <th>Ngày tiêm</th>
                                <th>Người tiêm</th>
                                <th>Số mũi</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tiemchung : ${dsTiemChung}">
                                <td>
                                    <span class="custom-checkbox">
                                        <input type="checkbox" th:id="${tiemchung.maTiemChung}" th:value="${tiemchung.maTiemChung}" name="test">
                                        <label th:for="'checkbox' + ${tiemchung.maTiemChung}"></label>
                                    </span>
                                </td>
                                <td th:text="${tiemchung.maTiemChung}"></td>
                                <td th:text="${tiemchung.noiTiemChung}"></td>
                                <td th:text="${tiemchung.ngayTiem}"></td>
                                <td th:text="${tiemchung.nguoiTiem}"></td>
                                <td th:text="${tiemchung.soMuiTiem}"></td>
                                <td>
                                    <a href="#editEmployeeModal" class="edit">
                                        <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                    <a href="#deleteModal" class="delete" data-toggle="modal" th:data-id="${tiemchung.maTiemChung}">
                                        <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--  Pagination  -->
                    <div class="clearfix">
                        <div class="hint-text">Hiển thị <b th:text="${totalPages}"></b> trong số <b th:text="${totalItems}"></b> mục</div>
                        <ul class="pagination">
                            <li th:if="${currentPage > 0}" th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}">
                                <a th:href="@{/admin/tiemchung(page=${currentPage - 1}, size=${pageSize})}" class="page-link">Trước</a>
                            </li>
                            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${pageNum == currentPage} ? active">
                                <a th:href="@{/admin/tiemchung(page=${pageNum}, size=${pageSize})}"
                                   class="page-link" th:text="${pageNum + 1}"></a>
                            </li>
                            <li th:if="${currentPage < totalPages - 1}" th:class="${currentPage == totalPages - 1 ? 'page-item disabled' : 'page-item'}">
                                <a th:href="@{/admin/tiemchung(page=${currentPage + 1}, size=${pageSize})}" class="page-link">Sau</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Delete Modal HTML -->
            <div id="deleteModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="@{/admin/tiemchung/deleteMutil}" method="POST">
                            <input type="hidden" name="id" id="maTiemChung">
                            <div class="modal-header">
                                <h4 class="modal-title">Xóa thông tin tiêm chủng</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete these Records?</p>
                                <p class="text-warning"><small>This action cannot be undone.</small></p>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                <input type="submit" class="btn btn-danger" value="Delete" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    $(document).ready(function() {
        $('.delete').click(function() {
            var id = $(this).data('id');
            $('#maTiemChung').val(id);
        });
    });
</script>
